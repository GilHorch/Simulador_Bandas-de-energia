<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movimento Vertical de Bloquinhos</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #f2f4f8;
    height: 100vh;
    margin: 0;
  }
  h1 { margin: 12px 0; }

  #area {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #444;
    background: linear-gradient(to top, #dce3f5, #f8fbff);
    overflow: hidden;
    border-radius: 10px;
  }

  .bloco {
    position: absolute;
    width: 40px;
    height: 40px;
    background: #3498db;
    border-radius: 6px;
    bottom: 0;
    transition: bottom 1s ease;
  }

  .painel {
    margin: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input[type=number] {
    width: 60px;
    padding: 4px;
    border-radius: 4px;
    border: 1px solid #aaa;
  }

  button {
    padding: 6px 12px;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  button:hover {
    background: #005ea8;
  }
</style>
</head>
<body>

<h1>Simulador de Bloquinhos Verticais</h1>

<div class="painel">
  <label>Quantidade de bloquinhos:</label>
  <input type="number" id="qtd" min="1" max="10" value="3">
  <label>Altura (px):</label>
  <input type="number" id="altura" min="10" max="350" value="200">
  <button id="mover">Mover Bloquinhos</button>
</div>

<div id="area"></div>

<script>
const area = document.getElementById('area');
const moverBtn = document.getElementById('mover');
const qtdInput = document.getElementById('qtd');
const alturaInput = document.getElementById('altura');

// Cria 10 bloquinhos fixos na base
const total = 10;
const blocos = [];
for (let i = 0; i < total; i++) {
  const b = document.createElement('div');
  b.classList.add('bloco');
  b.style.left = `${i * 40 + 10}px`;
  area.appendChild(b);
  blocos.push(b);
}

// Função de movimento
moverBtn.addEventListener('click', () => {
  const qtd = Math.min(Number(qtdInput.value), total);
  const altura = Number(alturaInput.value);

  blocos.forEach((b, i) => {
    if (i < qtd) {
      b.style.bottom = altura + 'px';
      b.style.background = '#2ecc71'; // muda cor ao subir
    } else {
      b.style.bottom = '0px';
      b.style.background = '#3498db';
    }
  });
});
</script>

</body>
</html>
